<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Nomor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="filterTable('all')">Semua</button>
        <button class="btn btn-success me-2" onclick="filterTable('aktif')">Aktif</button>
        <button class="btn btn-danger" onclick="filterTable('tidak aktif')">Tidak Aktif</button>
    </div>

    <table class="table table-bordered" id="nomorTable">
        <thead class="table-dark">
            <tr>
                <th>Nomor</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let allData = [];

        fetch('nomoraktif.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split(/\r?\n/);
                allData = lines
                    .filter(line => line.trim() !== '')
                    .map(line => {
                        const [nomor, status] = line.split(',').map(item => item.trim());
                        return { nomor, status: status.toLowerCase() };
                    });
                renderTable(allData);
            })
            .catch(err => console.error('Gagal memuat file:', err));

        function renderTable(data) {
            const tbody = document.querySelector('#nomorTable tbody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = item.status === 'aktif' ? 'table-success' : 'table-danger';

                const tdNomor = document.createElement('td');
                tdNomor.textContent = item.nomor;

                const tdStatus = document.createElement('td');
                tdStatus.textContent = item.status.charAt(0).toUpperCase() + item.status.slice(1);

                tr.appendChild(tdNomor);
                tr.appendChild(tdStatus);
                tbody.appendChild(tr);
            });
        }

        function filterTable(status) {
            if(status === 'all') {
                renderTable(allData);
            } else {
                renderTable(allData.filter(item => item.status === status));
            }
        }
    </script>

</body>
</html>
